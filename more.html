<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ddochi's wonderful talk page">
    <meta proprty="og:title" content="Kokoa Talk">
    <meta property="og:url" content="https://dddochi.github.io/kokoa-clone/">
    <meta property="og:description" content="Ddochi's wonderful talk page">
    <meta property="og:image" content="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <link rel="shortcut icon" href="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <meta property="og:type" content="website" />
    <title>More - Kokoa Talk</title>
</head>
<body>
   <div  class="status-bar"><!--follow BEM(Block Element Modifier)-->
       <div class="status-bar__column">
           <span>No Service</span><!--heroicon, Font Awosome-->
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div> 

   <header class="screen-header">
       <h1 class="screen-header__title">More</h1>
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><span class="dot dot-spot__find"></span></span>
       </div>
   </header>

   <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile.JPG" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
              <h4 class="user-component__title">Dochi</h4>
              <h6 class="user-component__subtitle">+82 010 4321 1234 
                  <div class="alert-icon"><i class="fas fa-exclamation-circle"></i></div></h6>
              
          </div>
        </div>
        <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
     </div> 

     <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
         </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
         </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
         <i class="fas fa-file-invoice-dollar"></i>
         <span>Account</span>
         </div>
       </div>
       <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
         </div>
       </div>
       <div class="more-suggestions">
           <h4 class="more-suggestions__title">Suggstions</h4>
           <div class="more-suggestions__icons">
               <div class="more-suggestions__icon">
                   <div class="more-suggestions__icons-img"><i class="fas fa-quote-right fa-lg"></i></div>
                   <div class="more-suggestions__icons-text">KaKao Story</div>
               </div>
               <div class="more-suggestions__icon">
                <div class="more-suggestions__icons-img"><i class="fas fa-paw fa-lg"></i></div>
                <div class="more-suggestions__icons-text">KaKao Friend</div>
            </div>

           </div>
       </div>
  </main> 

  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i></a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__link__dot dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
      </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
    <i class="far fa-surprise"></i>
  </div>
  <div id="no-landscape">
    <span>Please rotate your screen vertically</span>
    <i class="fas fa-sync-alt fa-xs"></i>
  </div>
   <script
       src="https://kit.fontawesome.com/6478f529f2.js"
       crossorigin="anonymous"
     ></script>
</body>
</html>
