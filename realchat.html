<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ddochi's wonderful talk page">
    <meta proprty="og:title" content="Kokoa Talk">
    <meta property="og:url" content="https://dddochi.github.io/kokoa-clone/">
    <meta property="og:description" content="Ddochi's wonderful talk page">
    <meta property="og:image" content="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <link rel="shortcut icon" href="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <meta property="og:type" content="website" />
    <title>Chat - Kokoa Talk</title>
</head>
<body id="chat-screen">
   <div  class="status-bar"><!--follow BEM(Block Element Modifier)-->
       <div class="status-bar__column">
           <span>No Service</span><!--heroicon, Font Awosome-->
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div> 

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html">
           <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">또치</h1>
       </div>
       <div class="alt-header__column">
         <span><i class="fas fa-search fa-lg"></i></span>
         <span><i class="fas fa-bars fa-lg"></i></span>
       </div>
   </header>

   <main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, July 20, 2021
    </div>

    <div class="message-row">
        <img src="img/profile.JPG">
        <div class="message-row__content">
            <span class="message__author">Dochi</span>
            <div class="message__info">
                <span class="message__bubble">Hi</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi nice to meet you!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
  </main> 

  <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
          <input type="text" placeholder="Write a message..."/>
          <i class="far fa-smile-wink fa-lg"></i>
          <button><i class="fas fa-arrow-up"></i></button>
      </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
    <i class="far fa-surprise"></i>
  </div>
  <div id="no-landscape">
    <span>Please rotate your screen vertically</span>
    <i class="fas fa-sync-alt fa-xs"></i>
  </div>
   <script
       src="https://kit.fontawesome.com/6478f529f2.js"
       crossorigin="anonymous"
     ></script>
</body>
</html>
