<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ddochi's wonderful talk page">
    <meta proprty="og:title" content="Kokoa Talk">
    <meta property="og:url" content="https://dddochi.github.io/kokoa-clone/">
    <meta property="og:description" content="Ddochi's wonderful talk page">
    <meta property="og:image" content="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <link rel="shortcut icon" href="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <title>Friends - Kokoa Talk</title>
</head>
<body>
   <div  class="status-bar"><!--follow BEM(Block Element Modifier)-->
       <div class="status-bar__column">
           <span>No Service</span><!--heroicon, Font Awosome-->
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div> 

   <header class="screen-header">
       <h1 class="screen-header__title">Friends</h1>
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span>
       </div>
   </header>

   <a id="friends-display-link">
    <i class="fas fa-info-circle"></i> Friend's Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
   </a>

   <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile.JPG" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
              <h4 class="user-component__title">Dochi</h4>
              <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
     </div> 
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
            <div class="user-component">
                <div class="user-component__column">
                  <img src="img/profile.JPG" class="user-component__avatar user-component__avatar--sm"/>
                  <div class="user-component__text">
                      <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                      <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                  </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                      <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
             </div> 
        </div>
   </main>

  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i></a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <div class="nav__div dot"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
      </ul>
  </nav>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is super big</span>
    <i class="far fa-surprise"></i>
  </div>
  <div id="no-landscape">
    <span>Please rotate your screen vertically</span>
    <i class="fas fa-sync-alt fa-xs"></i>
  </div>
   <script
       src="https://kit.fontawesome.com/6478f529f2.js"
       crossorigin="anonymous"
     ></script>
</body>
</html>
