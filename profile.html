<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ddochi's wonderful talk page">
    <meta proprty="og:title" content="Kokoa Talk">
    <meta property="og:url" content="https://dddochi.github.io/kokoa-clone/">

    <meta property="og:image" content="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <meta property="og:site_name" content="KoKoa Talk"/>

<body id="profile-all">
   <div  class="status-bar"><!--follow BEM(Block Element Modifier)-->
       <div class="status-bar__column">
           <span>No Service</span><!--heroicon, Font Awosome-->
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>   

   <header class="profile-header">
    <div class="profile-header__column">
        <a href="friends.html"><i class="fas fa-times fa-lg"></i></a>
     </div>
    <div class="profile-header__column">
     <span><i class="fas fa-gift fa-lg"></i></span>
     <span><i class="fas fa-qrcode fa-lg"></i></span>
     <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
    </header>

   <main class="profile-screen">
    <div class="profile-screen__content">
       <img src="img/profile.JPG"/> 
       <h4>Dochi</h4>
    </div>     
   </main>
   <nav class="profile-bar">
       <ul class="profile-bar__list">
           <li class="profile-bar__btn">
               <a class="profile-bar__link" href="#"><i class="fas fa-comment"></i></a>
                <span>My Chatroom</span>
            </li>
           <li class="profile-bar__btn">
                <span class="profile__dot dot"></span>
               <a class="profile-bar__link" href="#"><i class="fas fa-pencil-alt"></i></a>
               <span>Edit Profile</span>
            </li>
           <li class="profile-bar__btn">
               <a class="profile-bar__link" href="#"><i class="fas fa-quote-right fa-lg"></i></a>
               <span>KoKoaStory</span>
            </li>
       </ul>
   </nav>

  <div id="no-mobile">
    <span>Your screen is super big</span>
    <i class="far fa-surprise"></i>
  </div>
  <div id="no-landscape">
    <span>Please rotate your screen vertically</span>
    <i class="fas fa-sync-alt fa-xs"></i>
  </div>
   <script
       src="https://kit.fontawesome.com/6478f529f2.js"
       crossorigin="anonymous"
     ></script>
</body>
</html>
