<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ddochi's wonderful talk page">
    <meta proprty="og:title" content="Kokoa Talk">
    <meta property="og:url" content="https://dddochi.github.io/kokoa-clone/">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <meta property="og:site_name" content="KoKoa Talk"/>
    <meta property="og:description" content="Ddochi's wonderful talk page">
    <link rel="shortcut icon" href="https://pbs.twimg.com/media/EynNiE_XEAMyUi3.jpg"/>
    <title>Settings - Kokoa Talk</title>
</head>
<body>
   <div  class="status-bar"><!--follow BEM(Block Element Modifier)-->
       <div class="status-bar__column">
           <span>No Service</span><!--heroicon, Font Awosome-->
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div> 

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="more.html">
           <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Settings</h1>
       </div>
       <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
       </div>
   </header>

   <main class="main-screen">
    <ul class="settings-list">
        <li class="settings-setting">
            <div class="settings-setting__column">
             <i class="fas fa-bullhorn"></i>
             <span>Notice</span>
            </div>
            <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
             <i class="fas fa-flask"></i>
             <span>Kokoa Lab</span>
            </div>
            <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
             <i class="fas fa-info-circle"></i>
             <span>Version</span>
            </div>
            <div class="settings-setting__column">Latest Version</div>
        </li>
    </ul>

  </main> 
  
    <div id="no-mobile">
        <span>Your screen is too big</span>
        <i class="far fa-surprise"></i>
    </div>
    <div id="no-landscape">
        <span>Please rotate your screen vertically</span>
        <i class="fas fa-sync-alt fa-xs"></i>
    </div>

   <script
       src="https://kit.fontawesome.com/6478f529f2.js"
       crossorigin="anonymous"
     ></script>
</body>
</html>
